<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of gifs" (click)="viewDetails(item)">
            <img [src]="item.images.downsized.url" alt="gifImages"/>
        </div>
    </div>
    
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
</div>
