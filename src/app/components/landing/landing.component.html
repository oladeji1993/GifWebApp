
<div class="search">
    <h3>SEARCH FOR YOUR FAVOURITE GIFS</h3>
    <input type="text" placeholder="Search Gif" [(ngModel)]="searchTerm" name="search">
    <button type="submit" (click)="search(searchTerm)">Search</button>
    <div *ngIf="show">Enter a valid Gif Name</div>
</div>

<app-gifs [gifs]="gifs"></app-gifs>
